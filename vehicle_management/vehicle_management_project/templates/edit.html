{% extends 'base.html' %}
{% block title %}Vehicle Management{% endblock%}
{% block content %}
<div class="vedit-container">
    <div class="container-fluid vehicle-btn rounded-3">
        <div class="form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-danger sub-btn">
            </form>
        </div>
    </div>
</div>
{% endblock %}
